<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Alaram App</title>
</head>
<body>
    <!--Container Class-->
    <div class="container">
        <!--Heading-->
        <h2 id="heading">Multiple Timers App</h2>
        <!--Timer Section-->
        <div id="timer">
            <p>Set Timer:</p>
            <div id="time"><input type="number" min="0" max="24" step="1" id="hours" placeholder="HH ">:                <input type="number" min="0" max="60" step="1" id="mins" placeholder="MM ">:
                <input type="number" min="0" max="60" step="1" id="seconds" placeholder="SS"></div>
                <!--Button-->
            <button id="setBtn">Set</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!--End of the Code-->
